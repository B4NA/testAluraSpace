{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            {% if photos.image == '' or photos.image == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/notfounded.png'%}" alt="foto">
                    {% else %}
                        <img class="imagem__imagem" src="{{ photos.image.url }}" alt="foto">
                    {% endif %}
            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{ photos.nome }}</p>
                    <p class="imagem__descricao">{{ photos.legenda }}</p>
                    <p class="imagem__texto">{{ photos.description }}</p>
                </div>
                <div>
                    <a href="{% url 'editar' photos.id 0 %}"><button class="btn btn-success col-12">Editar</button></a>
                </div>
            </div>
        </div>
    </section>
</section>
{% endblock %}
