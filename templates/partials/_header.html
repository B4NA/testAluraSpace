{% load static %}

<header class="cabecalho">
    <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
    {% include 'partials/_alert.html' %}
    <div class="cabecalho__busca">
        <div class="busca__fundo">
            <form class="busca__form" action="{% url 'search' %}" style="display: flex; height: 6vh;">
                <input class="busca__input inputSearch" name='search' type="text" placeholder="O que você procura?">
                <div class="busca__div">
                    <button type="submit" class="busca__button inputSearch">
                        <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                    </button>
                </div>
            </form>
        </div>
    </div>
</header>
